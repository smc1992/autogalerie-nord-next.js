<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrzeugb√∂rse - Autogalerie Nord</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        .marketplace-container {
            padding: 2rem;
            min-height: 600px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
    </style>
    <!-- AUTOMANAGER Marketplace Script -->
    <script src="https://cdn.dein.auto/pxc-amm/loader.nocache" async defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Fahrzeugb√∂rse</h1>
            <p>Entdecken Sie unser komplettes Fahrzeugangebot</p>
        </div>
        
        <div class="marketplace-container">
            <a href="/fahrzeuge" class="back-link">‚Üê Zur√ºck zur Hauptseite</a>
            
            <div class="loading" id="loading">
                <p>Fahrzeugb√∂rse wird geladen...</p>
            </div>
            
            <!-- AUTOMANAGER Marketplace Container -->
            <div id="am-marketplace"
                 api-key="0536fa11-99df-43f8-bf26-42af233f5478"
                 urls-terms='{"de":"", "en":"", "fr":"", "es":""}'
                 urls-privacy='{"de":"https://autogalerie-nord.de/datenschutz", "en":"", "fr":"", "es":""}'
                 urls-imprint='{"de":"https://autogalerie-nord.de/impressum", "en":"", "fr":"", "es":""}'
                 style="min-height: 600px;">
            </div>
        </div>
    </div>

    <script>
        // Verstecke Loading-Indikator wenn Marketplace geladen ist
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Warte auf Marketplace-Initialisierung
        let checkCount = 0;
        const checkInterval = setInterval(() => {
            checkCount++;
            const marketplace = document.getElementById('am-marketplace');
            
            // Pr√ºfe ob Marketplace-Inhalt geladen wurde
            if (marketplace && (marketplace.children.length > 0 || marketplace.innerHTML.trim() !== '')) {
                hideLoading();
                clearInterval(checkInterval);
                console.log('‚úÖ AUTOMANAGER Marketplace erfolgreich geladen');
            }
            
            // Timeout nach 30 Sekunden
            if (checkCount > 60) {
                hideLoading();
                clearInterval(checkInterval);
                console.log('‚è∞ Marketplace-Loading-Timeout erreicht');
            }
        }, 500);

        // Fallback: Verstecke Loading nach 10 Sekunden
        setTimeout(hideLoading, 10000);
    </script>
</body>
</html>
